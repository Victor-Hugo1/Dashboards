<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico CHART.JS</title>
</head>

<body>
    <div>
        <canvas id="grafico_linha" style="width: 650px; height: 150px; display:flex;"></canvas>
        <canvas id="grafico_barra" style="width: 650px; height: 150px; display:flex;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js" ></script>

    <script>

        const linha = document.getElementById('grafico_linha');
        const barra = document.getElementById('grafico_barra');

        new Chart(linha, {
            type: 'line',
            
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'Temperatura',
                    backgroundColor: "rgb(135,206,235)",
                    borderColor: "rgb(135,206,235)",
                    data: [30, 29, 28, 25, 22, 23,],
                    borderWidth: 3
                   
                },
                {
                    label: 'Umidade',
                    backgroundColor: "rgb(220,20,60)",
                    borderColor: "rgb(220,20,60)",
                    data: [80, 82, 80, 85, 80, 83,],
                    borderWidth: 3
                    
                }]
            },

        });
        new Chart(barra, {
            type: 'bar',
            
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Temperatura',
                    backgroundColor: "rgb(135,206,235)",
                    borderColor: "rgb(135,206,235)",
                    data: [30, 29, 28, 25, 22, 23,],
                    borderWidth: 2
                },
                {
                    label: 'Umidade',
                    backgroundColor: "rgb(220,20,60)",
                    borderColor: "rgb(220,20,60)",
                    data: [90,89,93,87,88,82],
                    borderWidth: 2
                    
                }]
            },
        });     
    </script>

</body>

</html>
